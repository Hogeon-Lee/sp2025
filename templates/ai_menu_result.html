<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 추천 메뉴</title>
    <meta name="viewport" content="width=393, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // 재료가 없을 때 알림 (서버에서 msg 전달 시)
        window.onload = function () {
            const message = "{{ message|default('') }}";
            if (message) {
                alert(message);
            }
        }
    </script>
</head>
<body>
    <header>AI 추천 메뉴</header>
    <div class="container">

        <p class="update-time">{{ update_time }} 업데이트됨</p>

        <div class="section">
            <h2>1. 유통기한이 임박한 재료를 사용한 메뉴 추천</h2>
            <div class="menu-block">
                <h3>{{ menu1_name }}</h3>
                <p>{{ menu1_desc }}</p>
                <p>사용한 재료: {{ menu1_ingredients | join(', ') }}</p>
            </div>
        </div>

        <div class="section">
            <h2>2. 수량이 많은 재료를 사용한 메뉴 추천</h2>
            <div class="menu-block">
                <h3>{{ menu2_name }}</h3>
                <p>{{ menu2_desc }}</p>
                <p>사용한 재료: {{ menu2_ingredients | join(', ') }}</p>
            </div>
        </div>

        <form action="/recommend" method="post">
            <button type="submit" class="main-button">다시 추천받기</button>
        </form>
    </div>
    <div class="bottom-nav">
      <a href="/ingredient-search"><button class="nav-btn"></button></a>
      <a href="/ai-menu"><button class="nav-btn active"></button></a>
      <a href="/"><button class="nav-btn"></button></a>
    </div>
</body>
</html>
