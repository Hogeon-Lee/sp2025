<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>식자재 검색</title>
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='ingredient_search.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <span class="filter-btn">Filter</span>
      <span class="header-title">식자재 검색</span>
      <span class="new-btn" onclick="showAddModal()">New</span>
    </header>
    <div class="search-wrap">
      <input type="text" class="search-input" placeholder="검색" oninput="searchIngredients(this.value)">
    </div>
    <ul class="result-list" id="resultList"></ul>
    <footer class="bottom-nav">
      <div class="dot"></div>
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </footer>
  </div>
  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <h3 id="modalTitle">식자재 추가</h3>
      <form id="modalForm" onsubmit="submitModalForm(event)">
        <input type="hidden" name="id" id="modalId">
        <input name="ingredient" placeholder="재료명" required>
        <input name="date" type="date" required>
        <input name="amount" type="number" placeholder="수량" required>
        <select name="type" required>
          <option value="소비">소비</option>
          <option value="구매">구매</option>
        </select>
        <div class="modal-btns">
          <button type="submit" id="modalSubmitBtn">저장</button>
          <button type="button" onclick="closeModal()">취소</button>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='ingredient_search.js') }}"></script>
</body>
</html>
